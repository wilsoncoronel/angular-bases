<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
    <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Nombre">
    <input type="number" [(ngModel)]="character.power" name="power" placeholder="Poder" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
